<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      /* General Sibling Selector */
      /* S1 ~ S2 ความหมาย S2 ที่อยู่ต่อจาก S1 ให้สวยตามที่กำหนด */
      #aa ~ p {
        color: #ff0000;
      }
    </style>
</head>
  <body>
    <div id="aa">
      <p>11111</p>
      <span>Wow wow wow</span>
      <p>22222</p>
      <div id="bb">
        <p>33333</p>
        <div>
          <p>44444</p>
        </div>
        <p>55555</p>
      </div>
      <p>66666</p>
    </div>
    <p>77777</p>
    <span>Hello........</span>
    <p>88888</p>
    <p>99999</p>
  </body>
</html>
