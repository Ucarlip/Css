<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #aa,#bb{
            display: inline;
        }
        #ee,#ff{
            display: block;
        }
        #dd{
            display: inline-block;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        #gg{
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h1{
            display: inline;
        }
        #hh{
            display: none;
        }

    </style>
</head>
<body>
    <!-- CSS: Display รูปเเบบการเเสดงผล -->
    <h1 style="background-color: bisque;">Welcome  to SAU</h1>
    <div id="aa" style="background-color: red;">Hello</div>
    <div id="bb" style="background-color: blue;">Hi...</div>
    <div id="cc" style="background-color: brown;">Hey...</div>
    <div id="dd" style="background-color: aqua;">Hum...</div>
    <hr />
    <span id="ee" style="background-color: yellow;">Wow...</span>
    <span id="ff" style="background-color: green;">Woo...</span>
    <span id="gg" style="background-color: gray;">Wee...</span>
    <span id="hh" style="background-color: blueviolet;">Wey...</span>

</body>
</html>
