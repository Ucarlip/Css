<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .iot{
            border-radius: 5px;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 200px 1fr 2fr;
            grid-template-rows: 1fr 3fr 100px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="iot" id="item-1" style="background-color: #ff0000;">AAAAA</div>
        <div class="iot" id="item-2" style="background-color: #00a2ff;">BB</div>
        <div class="iot" id="item-3" style="background-color: #00ff26;">CC</div>
        <div class="iot" id="item-4" style="background-color: #f6ff00;">DD</div>
        <div class="iot" id="item-5" style="background-color: #9e0744;">EE</div>
        <div class="iot" id="item-6" style="background-color: #2f00ff;">FF</div>
        <div class="iot" id="item-7" style="background-color: #d900ff;">GG</div>
        <div class="iot" id="item-8" style="background-color: #00ffd5;">HH</div>
        <div class="iot" id="item-9" style="background-color: #ffcc00;">II</div>
        <div class="iot" id="item-10" style="background-color: #ff0051;">JJ</div>
     </div>
    
</body>
</html>
